<html>
  <head>
    <script>
      function calculateInterest() {
        let type = document.getElementById("type").value;
        let principal = parseFloat(document.getElementById("principal").value);
        let rate = parseFloat(document.getElementById("rate").value);
        let time = parseFloat(document.getElementById("time").value);
        let interval = document.getElementById("interval").value;

        if (interval === "monthly") {
          const gooder = ("12")
        if (type === "compound") {
          let betterrate = rate / 100;
          let form = 1 + (betterrate / gooder);
          let result = principal * Math.pow(form, time);
          document.getElementById("result").innerHTML = result.toFixed(2);
        } else {
          let betterrate = rate / 100;
          let good = time / gooder;
          let addedInterest = principal * time * betterrate;
          let totalInterest = addedInterest + principal;
          document.getElementById("result").innerHTML = totalInterest.toFixed(2);
        }
      } else if (interval === "daily") {
        const gooder = ("365")
        if (type === "compound") {
          let betterrate = rate / 100;
          let form = 1 + (betterrate / gooder);
          let result = principal * Math.pow(form, time);
          document.getElementById("result").innerHTML = result.toFixed(2);
        } else {
          let betterrate = rate / 100;
          let good = time / gooder;
          let addedInterest = principal * time * betterrate;
          let totalInterest = addedInterest + principal;
          document.getElementById("result").innerHTML = totalInterest.toFixed(2);
        }
      } else {
        const gooder = ("1")
        if (type === "compound") {
          let betterrate = rate / 100;
          let form = 1 + (betterrate / gooder);
          let result = principal * Math.pow(form, time);
          document.getElementById("result").innerHTML = result.toFixed(2);
        } else {
          let betterrate = rate / 100;
          let good = time / gooder;
          let addedInterest = principal * time * betterrate;
          let totalInterest = addedInterest + principal;
          document.getElementById("result").innerHTML = totalInterest.toFixed(2);
        }
      }}
    </script>
  </head>
  <body style="text-align: center;">
    <h2>Interest Calculator</h2>
    <label for="type">Interest type:</label>
    <select id="type">
      <option value="simple">Simple</option>
      <option value="compound">Compound</option>
    </select><br><br>
    <label for="principal">Principal amount:</label>
    <input type="number" id="principal" min="0" step="0.01"><br><br>
    <label for="rate">Interest rate:</label>
    <input type="number" id="rate" min="0" step="0.01"><br><br>
    <label for="time">Time:</label>
    <input type="number" id="time" min="0" step="1"><br><br>
    <label for="interval">Interest type:</label>
    <select id="interval">
      <option value="daily">Daily</option>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select><br><br>
    <button onclick="calculateInterest()">Calculate</button><br><br>
    <p>Result: <span id="result"></span></p>

    <div>
      <p>
        <a href="index.html">Back to the main site.</a>
      </p>
    </div>
  </body>
  <style>
    body {
      font-family: sans-serif;
    }
  
    input, select {
      font-size: 16px;

    #result {

    }
  </style>
</html>
